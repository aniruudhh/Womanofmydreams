<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Default font for body */
            background: linear-gradient(to right, #f8cdd0, #f2f2f2); /* Gradient similar to the first page */
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* Added margin to ensure space below the header */
        }
        .header h1 {
            font-family: 'Dancing Script', cursive; /* Font for header */
            font-size: 3em;
            color: #f28ab2; /* Pink color matching the first page */
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px); /* Adjusted height to account for header and margin */
            padding: 20px;
        }
        .message {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px;
        }
        .message h1 {
            font-family: 'Dancing Script', cursive; /* Font for message heading */
            font-size: 2.5em;
            color: #f28ab2; /* Pink color matching the first page */
            margin: 0;
        }
        .message p {
            font-family: 'Lato', sans-serif; /* Font for paragraph text */
            font-size: 1.2em;
            color: #555;
        }
        .flowers {
            width: 500px; /* Increased size of the image */
            margin: 20px;
            border-radius: 10px; /* Optional: rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: shadow for emphasis */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Hey Merina!</h1>
    </div>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1518709779341-56cf4535e94b?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Flowers" class="flowers">
        <div class="message">
            <h1>Will you go out on a date with me?</h1>
            <p>I wish I could hand you these flowers in person, to see your smile light up as you hold them.
             I'll be waiting in your Insta DMs for your reply. I hope this makes your heart go exactly as you make mine go when you call me 'cutuuu'</p>
        </div>
    </div>
</body>
</html>
